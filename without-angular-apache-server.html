<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shephard JS Practice [Apache Server]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/shephard/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/shephard/node_modules/shepherd.js/dist/css/shepherd-theme-arrows.css"
    />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col my-3">
                <h4 class="text-center">
                    <span class="start-shepherd">
                        Practicing Shepherd JS
                    </span>
                </h4>
            </div>
        </div>
        <button type="btn btn-primary" ng-click="startGuide()">
            Guide
        </button>
    </div>
    <script src="/shephard/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/shephard/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/shephard/node_modules/shepherd.js/dist/js/shepherd.min.js"></script>
    <script src="/shephard/node_modules/angular/angular.min.js"></script>
    <script>
        const tour = new Shepherd.Tour({
            defaults: {
                classes: 'shepherd-theme-arrows',
                scrollTo: true,
            }
        });

        tour.addStep('example', {
            title: "Example",
            text: "Creating first shepherd, testing it out",
            attachTo: ".start-shepherd right",
            buttons: [
                {
                    text: 'Next',
                    action: tour.next,
                }
            ]
        });

        tour.start();
    </script>
</body>

</html>
